apiVersion: v1
kind: Service
metadata:
  name: helloservice
spec:
  ports:
  - port: 80
  selector:
    app: helloapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellodeployment
spec:
  selector:
    matchLabels:
      app: helloapp
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: helloapp
    spec:
      containers:
      - name: hello
        image: fsrcontainers.azurecr.io/helloworld:2.0

---
apiVersion: v1
kind: Service
metadata:
  name: hello
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: helloapp